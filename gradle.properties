#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M
#Gradle
org.gradle.jvmargs=-Xmx3072M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true
# Enable configuration cache for better performance
org.gradle.configuration-cache.problems=warn
# Use Java toolchain to allow running with older JVM but targeting newer versions
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false
#Android
android.nonTransitiveRClass=true
android.useAndroidX=true
# Enable the new memory manager for Kotlin daemon (improves performance)
kotlin.daemon.useNewMemoryManager=true
kotlin.js.yarn=false
